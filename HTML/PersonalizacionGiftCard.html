<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/GiftcardEstilos.css">
    <title>Giftcard</title>
</head>
<body>

    <header></header>

    <main class="contenedor">

        <section class="columna1">
            <article class="tarjeta">
                <div class="precio">
                $0000.-
                </div>
            
            <p class="texto-giftcard-1">GIFTCARD para</p>
            <p class="texto-giftcard-2">Destinatario</p>
            </article>

            <p>VISTA PREVIA DEL RESULTADO DE PERSONALIZACIÓN</p>

        </section>

        <section class="columna2">
        <h1>Personalización de Giftcard</h1>
        <input type="text" placeholder="Nombre del destinatario...">

       
        <h2>color</h2>
        <article class="muestra">
        <label for="color1">
        <span class="circulo rojo"></span>
        <input type="radio" id="color1" name="color" value="red">
        </label>

        <label for="color2">
        <span class="circulo azul"></span>
        <input type="radio" id="color2" name="color" value="blue">
        </label>

        <label for="color3">
        <span class="circulo amarillo"></span>
        <input type="radio" id="color3" name="color" value="yellow">
        </label>

        <label for="color4">
        <span class="circulo verde"></span>
        <input type="radio" id="color4" name="color" value="green">
        </label>
        
        <label for="color5">
        <span class="circulo rosa"></span>
        <input type="radio" id="color5" name="color" value="pink">
        </label>
        </article>
        

        <h2>Tamaño de fuente</h2>
        <article class="muestra">
        <label for="tamaño1" class="tamaño-fuente-19px">
        20px
        <input type="radio" id="tamaño1" name="tamaño" value="20px">
        </label>

        <label for="tamaño2" class="tamaño-fuente-19px">
        28px
        <input type="radio" id="tamaño2" name="tamaño" value="28px">
        </label>

        <label for="tamaño3" class="tamaño-fuente-22px">
        32px
        <input type="radio" id="tamaño3" name="tamaño" value="32px">
        </label>

        <label for="tamaño4" class="tamaño-fuente-22px">
        48px
        <input type="radio" id="tamaño4" name="tamaño" value="48px">
        </label>

        <label for="tamaño5" class="tamaño-fuente-25px" >
        60px
        <input type="radio" id="tamaño5" name="tamaño" value="60px">
        </label>
        </article>

        <article class="muestra">
        <h2>Monto $</h2>
        <input type="number" id="monto">
        </article>

        <h2>Ubicación</h2>
        <article class="muestra">
        <label for="ubicacion1">
            <div class="fondo">
                <div class="ubicacion-precio"></div>
            </div>
            <input type="radio" id="ubicacion1" name="ubicacion" value="esquinaIzquierdaSuperior">
        </label>

        <label for="ubicacion2">
            <div class="fondo posicion2">
                <div class="ubicacion-precio"></div>
            </div>
            <input type="radio" id="ubicacion2" name="ubicacion" value="esquinaDerechaSuperior">
        </label>

        <label for="ubicacion3">
            <div class="fondo posicion3">
                <div class="ubicacion-precio"></div>
            </div>
            <input type="radio" id="ubicacion3" name="ubicacion" value="esquinaDerechaInferior">
        </label>
        </article>

        <h2>Fondo</h2>
        <article class="muestra">
        <label for="fondo1">
            <div class="fondo fondo1"></div>
            <input type="radio" id="fondo1" name="fondo" value="1">
        </label>

        <label for="">
            <div class="fondo fondo2"></div>
            <input type="radio" id="fondo2" name="fondo" value="2">
        </label>

        <label for="">
            <div class="fondo fondo3"></div>
            <input type="radio" id="fondo3" name="fondo" value="3">
        </label>

        <label for="">
            <div class="fondo fondo4"></div>
            <input type="radio" id="fondo4" name="fondo" value="4">
        </label>

        <label for="">
            <div class="fondo fondo5"></div>
            <input type="radio" id="fondo5" name="fondo" value="5">
        </label>
        </article>
        <br>

        <button>CONFIRMAR</button>
    
    </section>
    </main>

    <footer></footer>
    
</body>
</html>
